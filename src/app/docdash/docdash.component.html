<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <!-- <th>Dose</th>
        <th>Prescription</th> -->
        <th>Blood Type</th>
        <th>Urgency</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <!-- <td>{{ patient.dose }}</td>
        <td>{{ patient.prescription }}</td> -->
        <td>{{ patient.blood }}</td>
        <td>{{ patient.urgency }}</td>
        <td>
          <button (click)="update(patient.id)" class="btn btn-info">Update</button>
          <button (click)="delete(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
          <button (click)="view(patient.id)" class="btn btn-success" style="margin-left: 10px;">view</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
