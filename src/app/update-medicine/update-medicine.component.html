<div class="container">
    <h2 class="text-center">Update Medicine</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="drugname">Drug Name</label>
        <input type="text" class="form-control" id="drugname" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugname" name="drugname">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" class="form-control" id="stock" placeholder="Enter Stock" [(ngModel)]="medicine.stock" name="stock">
      </div>
      <button type="submit" class="btn btn-success">Update</button>
      <a routerLink="/view-medicines" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
