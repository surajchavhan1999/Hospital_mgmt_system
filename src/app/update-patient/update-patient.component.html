<div class="container">
  <h2>Update Patient</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="patient.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" [(ngModel)]="patient.age" name="age" required />
    </div>
    <div class="form-group">
      <label for="bloodType">Blood Type</label>
      <input type="text" class="form-control" id="bloodType" placeholder="Enter Blood Type" [(ngModel)]="patient.blood" name="bloodType" required />
    </div>
    <div class="form-group">
      <label for="prescription">Prescription</label>
      <input type="text" class="form-control" id="prescription" placeholder="Enter Prescription" [(ngModel)]="patient.prescription" name="prescription" required />
    </div>
    <div class="form-group">
      <label for="dose">Dose</label>
      <input type="text" class="form-control" id="dose" placeholder="Enter Dose" [(ngModel)]="patient.dose" name="dose" required />
    </div>
    <div class="form-group">
      <label for="fees">Fees</label>
      <input type="number" class="form-control" id="fees" placeholder="Enter Fees" [(ngModel)]="patient.fees" name="fees" required />
    </div>
    <div class="form-group">
      <label for="urgency">Urgency</label>
      <input type="text" class="form-control" id="urgency" placeholder="Enter Urgency" [(ngModel)]="patient.urgency" name="urgency" required />
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
  </form>
</div>
